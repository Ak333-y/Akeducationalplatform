<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>問題追加 | AEP</title>
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background-color: #f5f6fa;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #333;
    }

    input, select, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 80%;
      max-width: 400px;
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #43a047;
    }

    .msg {
      margin-top: 15px;
      color: #2e7d32;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>📘 問題追加ページ</h1>

  <select id="subject">
    <option value="kobu">古文単語</option>
    <option value="syakai">社会</option>
    <option value="kanji">漢字</option>
  </select><br>

  <input type="text" id="question" placeholder="問題文を入力"><br>
  <input type="text" id="choice1" placeholder="選択肢1"><br>
  <input type="text" id="choice2" placeholder="選択肢2"><br>
  <input type="text" id="choice3" placeholder="選択肢3"><br>
  <input type="text" id="choice4" placeholder="選択肢4"><br>
  <input type="number" id="answer" placeholder="正解の番号 (1〜4)" min="1" max="4"><br>

  <button id="addBtn">追加</button>
  <div class="msg" id="msg"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // 🟢 あきおのFirebase設定をここに入れて！
    const firebaseConfig = {
  apiKey: "AIzaSyCYILTR11999wsK7zoFV2rfQkgneumhsvk",
  authDomain: "akeducationalplatform.firebaseapp.com",
  projectId: "akeducationalplatform",
  storageBucket: "akeducationalplatform.firebasestorage.app",
  messagingSenderId: "778140595189",
  appId: "1:778140595189:web:301e7490b813b44782a6bc"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("addBtn").addEventListener("click", async () => {
      const subject = document.getElementById("subject").value;
      const q = document.getElementById("question").value;
      const c1 = document.getElementById("choice1").value;
      const c2 = document.getElementById("choice2").value;
      const c3 = document.getElementById("choice3").value;
      const c4 = document.getElementById("choice4").value;
      const answer = parseInt(document.getElementById("answer").value) - 1;
      const msg = document.getElementById("msg");

      if (!q || !c1 || !c2 || !c3 || !c4 || isNaN(answer)) {
        msg.textContent = "⚠️ すべての項目を入力してね！";
        msg.style.color = "#e53935";
        return;
      }

      try {
        await addDoc(collection(db, "questions"), {
          subject,
          q,
          choices: [c1, c2, c3, c4],
          answer
        });
        msg.textContent = "✅ 問題を追加しました！";
        msg.style.color = "#2e7d32";

        // 入力欄をリセット
        document.querySelectorAll("input").forEach(i => i.value = "");
      } catch (error) {
        console.error(error);
        msg.textContent = "❌ エラーが発生しました！";
        msg.style.color = "#e53935";
      }
    });
  </script>
</body>
</html>
