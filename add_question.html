<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>問題追加 | AEP</title>
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background-color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    input, textarea, select {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #43a047;
    }
    .msg {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>📘 問題追加フォーム</h1>

  <select id="subject">
    <option value="kobu">古文</option>
    <option value="syakai">社会</option>
    <option value="kanji">漢字</option>
  </select><br>

  <input type="text" id="question" placeholder="問題文を入力"><br>

  <textarea id="choices" placeholder="選択肢をカンマ区切りで入力（例：とても,少し,まったく,よく）"></textarea><br>

  <input type="number" id="answer" placeholder="正解の選択肢の番号（0から）"><br>

  <button onclick="addQuestion()">追加する</button>

  <p class="msg" id="msg"></p>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

<script>
  // 🔹 自分のFirebase設定に置き換えて！
   const firebaseConfig = {
  apiKey: "AIzaSyCYILTR11999wsK7zoFV2rfQkgneumhsvk",
  authDomain: "akeducationalplatform.firebaseapp.com",
  projectId: "akeducationalplatform",
  storageBucket: "akeducationalplatform.firebasestorage.app",
  messagingSenderId: "778140595189",
  appId: "1:778140595189:web:301e7490b813b44782a6bc"
};
  // 🔹 Firebase 初期化
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // 🔹 追加ボタンが押されたときに呼ばれる関数
  function addQuestion() {
    const subject = document.getElementById("subject").value;
    const question = document.getElementById("question").value;
    const choice1 = document.getElementById("choice1").value;
    const choice2 = document.getElementById("choice2").value;
    const choice3 = document.getElementById("choice3").value;
    const choice4 = document.getElementById("choice4").value;
    const answer = parseInt(document.getElementById("answer").value);

    if (!subject || !question || !choice1 || !choice2 || !choice3 || !choice4 || isNaN(answer)) {
      alert("すべての項目を入力してね！");
      return;
    }

    db.collection("questions").add({
      subject: subject,
      q: question,
      choices: [choice1, choice2, choice3, choice4],
      answer: answer
    })
    .then(() => {
      alert("✅ 問題を追加しました！");
      document.getElementById("question-form").reset();
    })
    .catch((error) => {
      console.error("エラー:", error);
      alert("❌ 追加に失敗しました: " + error.message);
    });
  }
</script>
</body>
</html>
