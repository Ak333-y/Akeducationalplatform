<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>学習時間 | StudyBase</title>

  <!-- Firebase & Chart.js -->
  <script type="module" src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background-color: #f3f5f7;
    }

    /* ナビバー */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(90deg, #000814, #001d6e);
      color: white;
      padding: 10px 40px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .menu {
      display: flex;
      align-items: center;
      gap: 25px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: 0.2s;
    }

    .menu a:hover {
      color: #93c5fd;
    }

    .logout button {
      background: #b91c1c;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      padding: 6px 16px;
      cursor: pointer;
      font-weight: 700;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
      transition: background 0.18s ease, box-shadow 0.18s ease, transform 0.12s ease;
    }

    .logout button:hover {
      background: #991b1b;
      box-shadow: 0 4px 10px rgba(0,0,0,0.30);
      transform: translateY(-1px);
    }

    /* コンテンツ */
    .container {
      display: flex;
      padding: 40px;
      gap: 30px;
    }

    .chart-container {
      flex: 2;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }

    .summary-container {
      flex: 1;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }

    .summary-container h2 {
      margin-top: 0;
      border-bottom: 2px solid #ccc;
      padding-bottom: 10px;
    }

    .subject-item {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">📘 StudyBase</div>
    <div class="menu">
      <a href="menu.html">ホーム</a>
      <a href="select.html">テスト</a>
      <a href="history.html">過去の成績</a>
      <a href="add_question.html">問題編集</a>
      <a href="study_time.html">学習時間</a>
      <div class="logout">
        <button id="logoutBtn">ログアウト</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="chart-container">
      <canvas id="studyChart"></canvas>
    </div>

    <div class="summary-container">
      <h2>教科別合計</h2>
      <div id="summaryList"></div>
    </div>
  </div>

  <script type="module">
    import { app } from "./firebaseConfig.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const auth = getAuth(app);
    const db = getFirestore(app);

    // ログアウト
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    });

    // 認証チェック
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        loadStudyData(user.uid);
      }
    });

    // Firestoreから学習データ取得
    async function loadStudyData(uid) {
      const colRef = collection(db, "study_times", uid, "records");
      const snapshot = await getDocs(colRef);

      const data = {};
      const totals = { kokugo: 0, eigo: 0, shakai: 0, rika: 0, sugaku: 0 };

      snapshot.forEach((doc) => {
        const { date, subject, time } = doc.data();
        if (!data[date]) data[date] = { kokugo: 0, eigo: 0, shakai: 0, rika: 0, sugaku: 0 };
        data[date][subject] += time;
        totals[subject] += time;
      });

      const dates = Object.keys(data).sort();
      const subjects = ["kokugo", "eigo", "shakai", "rika", "sugaku"];
      const colors = {
        kokugo: "#ef4444",
        eigo: "#3b82f6",
        shakai: "#f59e0b",
        rika: "#10b981",
        sugaku: "#7c3aed"
      };

      const datasets = subjects.map(subj => ({
        label: subj,
        data: dates.map(d => data[d][subj] / 60),
        backgroundColor: colors[subj],
        stack: "stack1"
      }));

      new Chart(document.getElementById("studyChart"), {
        type: "bar",
        data: { labels: dates, datasets },
        options: {
          responsive: true,
          plugins: {
            legend: { position: "bottom" },
            title: { display: true, text: "学習推移（時間）" }
          },
          scales: {
            x: { stacked: true },
            y: { stacked: true, title: { display: true, text: "時間（h）" } }
          }
        }
      });

      const summaryList = document.getElementById("summaryList");
      summaryList.innerHTML = subjects.map(subj => `
        <div class="subject-item" style="color:${colors[subj]}">
          <span>${subj.toUpperCase()}</span>
          <span>${(totals[subj] / 60).toFixed(1)} 時間</span>
        </div>
      `).join("");
    }
  </script>
  <script type="module">
  import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
  import { app } from "./firebaseConfig.js";

  const auth = getAuth(app);

  // ログアウト関数（アラートなし）
  window.logout = () => {
    signOut(auth)
      .then(() => {
        // ログアウト後に直接ログインページへ移動
        window.location.href = "index.html";
      })
      .catch((error) => {
        console.error("ログアウトエラー:", error);
      });
  };

  // 認証されてない人はログインページへ飛ばす
  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = "index.html";
    }
  });
  </script>
</body>
</html>
