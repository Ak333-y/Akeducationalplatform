<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyBase - 学習時間</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background-color: #f3f5f7;
    }

    /* ナビバー */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(90deg, #000814, #001d6e);
      color: white;
      padding: 10px 40px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 26px;
      font-weight: bold;
    }

    .logo img {
      height: 50px;
    }

    .menu {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: 0.2s;
    }

    .menu a:hover {
      color: #93c5fd;
    }

    /* ログアウトボタン */
    .logout button {
      background: #b91c1c;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      padding: 6px 16px;
      cursor: pointer;
      font-weight: 700;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
      transition: background 0.18s ease, box-shadow 0.18s ease, transform 0.12s ease;
    }

    .logout button:hover {
      background: #991b1b;
      box-shadow: 0 4px 10px rgba(0,0,0,0.30);
      transform: translateY(-1px);
    }

    /* メイン部分 */
    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      gap: 30px;
    }

    .chart-container {
      width: 80%;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }

    .summary-container {
      width: 80%;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }

    .summary-container h2 {
      margin-top: 0;
      border-bottom: 2px solid #ddd;
      padding-bottom: 8px;
      margin-bottom: 15px;
    }

    .subject-item {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    /* フォーム */
    .form-container {
      width: 80%;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }

    form {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    select, input {
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #1d4ed8;
    }

  </style>
</head>
<body>
  <!-- ナビバー -->
  <div class="navbar">
    <div class="logo">
      <img src="logo.png" alt="ロゴ">
      StudyBase — Your Daily Step to Success.
    </div>
    <div class="menu">
      <a href="menu.html">ホーム</a>
      <a href="select.html">テスト</a>
      <a href="history.html">過去の成績</a>
      <a href="add_question.html">問題編集</a>
      <a href="study_time.html">学習時間</a>
      <div class="logout">
        <button id="logoutBtn">ログアウト</button>
      </div>
    </div>
  </div>

  <!-- メインエリア -->
  <div class="main">
    <div class="chart-container">
      <canvas id="studyChart"></canvas>
    </div>

    <div class="summary-container">
      <h2>教科ごとの合計時間</h2>
      <div id="summary"></div>
    </div>

    <!-- 📘 学習時間を追加 -->
    <div class="form-container">
      <h2>📘 学習時間を追加</h2>
      <form id="studyForm">
        <select id="subject" required>
          <option value="">教科を選択</option>
          <option value="国語">国語</option>
          <option value="数学">数学</option>
          <option value="英語">英語</option>
          <option value="理科">理科</option>
          <option value="社会">社会</option>
        </select>

        <input type="number" id="minutes" placeholder="勉強時間（分）" min="1" required>
        <button type="submit">追加</button>
      </form>
    </div>
  </div>

  <!-- Firebase & グラフ連携 -->
<!-- Firebase & グラフ連携 -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
import { getFirestore, collection, query, where, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

// Firebase設定
const firebaseConfig = {
  apiKey: "AIzaSyCYILTR11999wsK7zoFV2rfQkgneumhsvk",
  authDomain: "akeducationalplatform.firebaseapp.com",
  projectId: "akeducationalplatform",
  storageBucket: "akeducationalplatform.firebasestorage.app",
  messagingSenderId: "778140595189",
  appId: "1:778140595189:web:301e7490b813b44782a6bc"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser = null;
let chartInstance = null;

// 📅 日付フォーマットを日本風に
function formatDateLabel(dateStr) {
  const d = new Date(dateStr);
  return `${d.getMonth() + 1}/${d.getDate()}(${["日","月","火","水","木","金","土"][d.getDay()]})`;
}

// 📊 Firestoreからデータをロードして積み上げグラフに
async function loadStudyData(uid) {
  const q = query(collection(db, "study_time"), where("uid", "==", uid));
  const snapshot = await getDocs(q);

  // 直近7日分だけ取得
  const dataMap = {}; // date -> { subject -> minutes }

  snapshot.forEach((doc) => {
    const data = doc.data();
    const date = data.date || new Date().toISOString().split("T")[0];
    const subject = data.subject || "その他";
    const minutes = Number(data.minutes) || 0;
    if (!dataMap[date]) dataMap[date] = {};
    dataMap[date][subject] = (dataMap[date][subject] || 0) + minutes;
  });

  const allSubjects = ["国語", "数学", "英語", "理科", "社会"];
  const colors = {
    国語: "#ef4444",
    数学: "#3b82f6",
    英語: "#8b5cf6",
    理科: "#22c55e",
    社会: "#eab308",
    その他: "#9ca3af"
  };

  // ソートされた日付配列
  const sortedDates = Object.keys(dataMap).sort().slice(-7);
  const labels = sortedDates.map(d => formatDateLabel(d));

  // 教科ごとにデータを整形（積み上げ用）
  const datasets = allSubjects.map(subject => ({
    label: subject,
    data: sortedDates.map(date => dataMap[date][subject] || 0),
    backgroundColor: colors[subject],
    stack: "stack1"
  }));

  // グラフ破棄して再描画
  if (chartInstance) chartInstance.destroy();

  const ctx = document.getElementById("studyChart").getContext("2d");
  chartInstance = new Chart(ctx, {
    type: "bar",
    data: { labels, datasets },
    options: {
      responsive: true,
      plugins: {
        title: {
          display: true,
          text: "📅 日ごとの学習時間推移（教科別）"
        },
        legend: { position: "bottom" }
      },
      scales: {
        x: { stacked: true },
        y: {
          stacked: true,
          beginAtZero: true,
          title: { display: true, text: "分" }
        }
      }
    }
  });
}

// 🧾 合計時間リスト
async function showSummary(uid) {
  const q = query(collection(db, "study_time"), where("uid", "==", uid));
  const snapshot = await getDocs(q);
  const totals = {};
  snapshot.forEach((doc) => {
    const data = doc.data();
    const subject = data.subject || "その他";
    const minutes = Number(data.minutes) || 0;
    totals[subject] = (totals[subject] || 0) + minutes;
  });
  const summaryDiv = document.getElementById("summary");
  summaryDiv.innerHTML = "";
  Object.entries(totals).forEach(([s, m]) => {
    const div = document.createElement("div");
    div.classList.add("subject-item");
    div.textContent = `${s}：${m}分`;
    summaryDiv.appendChild(div);
  });
}

// 🧑‍🎓 ログインチェック
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "index.html";
    return;
  }
  currentUser = user;
  await loadStudyData(user.uid);
  await showSummary(user.uid);
});

// ✏️ フォーム送信でFirestoreに追加
const form = document.getElementById("studyForm");
form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const subject = document.getElementById("subject").value;
  const minutes = parseInt(document.getElementById("minutes").value);
  if (!subject || !minutes || !currentUser) return;
  const today = new Date().toISOString().split("T")[0];

  await addDoc(collection(db, "study_time"), {
    uid: currentUser.uid,
    subject,
    minutes,
    date: today,
    timestamp: new Date()
  });

  form.reset();
  await loadStudyData(currentUser.uid);
  await showSummary(currentUser.uid);
});

// 🚪 ログアウト
document.getElementById("logoutBtn").addEventListener("click", () => {
  signOut(auth).then(() => window.location.href = "index.html");
});
</script>

</body>
</html>
