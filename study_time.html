<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyBase - 学習時間</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background-color: #f3f5f7;
    }

    /* ナビバー */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(90deg, #000814, #001d6e);
      color: white;
      padding: 10px 40px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 26px;
      font-weight: bold;
    }

    .logo img {
      height: 50px;
    }

    .menu {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: 0.2s;
    }

    .menu a:hover {
      color: #93c5fd;
    }

    /* ログアウトボタン */
    .logout button {
      background: #b91c1c;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      padding: 6px 16px;
      cursor: pointer;
      font-weight: 700;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
      transition: background 0.18s ease, box-shadow 0.18s ease, transform 0.12s ease;
    }

    .logout button:hover {
      background: #991b1b;
      box-shadow: 0 4px 10px rgba(0,0,0,0.30);
      transform: translateY(-1px);
    }

    /* メイン部分 */
    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      gap: 30px;
    }

    .chart-container {
      width: 80%;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }

    .summary-container {
      width: 80%;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }

    .summary-container h2 {
      margin-top: 0;
      border-bottom: 2px solid #ddd;
      padding-bottom: 8px;
      margin-bottom: 15px;
    }

    .subject-item {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    /* フォーム */
    .form-container {
      width: 80%;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }

    form {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    select, input {
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #1d4ed8;
    }

  </style>
</head>
<body>
  <!-- ナビバー -->
  <div class="navbar">
    <div class="logo">
      <img src="logo.png" alt="ロゴ">
      StudyBase — Your Daily Step to Success.
    </div>
    <div class="menu">
      <a href="menu.html">ホーム</a>
      <a href="select.html">テスト</a>
      <a href="history.html">過去の成績</a>
      <a href="add_question.html">問題編集</a>
      <a href="study_time.html">学習時間</a>
      <div class="logout">
        <button id="logoutBtn">ログアウト</button>
      </div>
    </div>
  </div>

  <!-- メインエリア -->
  <div class="main">
    <div class="chart-container">
      <canvas id="studyChart"></canvas>
    </div>

    <div class="summary-container">
      <h2>教科ごとの合計時間</h2>
      <div id="summary"></div>
    </div>

    <!-- 📘 学習時間を追加 -->
    <div class="form-container">
      <h2>📘 学習時間を追加</h2>
      <form id="studyForm">
        <select id="subject" required>
          <option value="">教科を選択</option>
          <option value="国語">国語</option>
          <option value="数学">数学</option>
          <option value="英語">英語</option>
          <option value="理科">理科</option>
          <option value="社会">社会</option>
        </select>

        <input type="number" id="minutes" placeholder="勉強時間（分）" min="1" required>
        <button type="submit">追加</button>
      </form>
    </div>
  </div>

  <!-- Firebase & グラフ連携 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    // Firebase設定
    const firebaseConfig = {
      apiKey: "AIzaSyCYILTR11999wsK7zoFV2rfQkgneumhsvk",
      authDomain: "akeducationalplatform.firebaseapp.com",
      projectId: "akeducationalplatform",
      storageBucket: "akeducationalplatform.firebasestorage.app",
      messagingSenderId: "778140595189",
      appId: "1:778140595189:web:301e7490b813b44782a6bc"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    let chartInstance = null;

    async function loadStudyData(uid) {
      const q = query(collection(db, "study_time"), where("uid", "==", uid));
      const snapshot = await getDocs(q);

      const totals = {};
      snapshot.forEach((doc) => {
        const data = doc.data();
        const subject = data.subject || "その他";
        const minutes = Number(data.minutes) || 0;
        totals[subject] = (totals[subject] || 0) + minutes;
      });

      const subjects = Object.keys(totals);
      const values = Object.values(totals);
      const colors = ["#3b82f6","#ef4444","#22c55e","#eab308","#8b5cf6","#f97316"];

      // 既存のグラフを破棄して更新
      if (chartInstance) chartInstance.destroy();

      const ctx = document.getElementById("studyChart").getContext("2d");
      chartInstance = new Chart(ctx, {
        type: "bar",
        data: {
          labels: subjects,
          datasets: [{
            label: "勉強時間（分）",
            data: values,
            backgroundColor: subjects.map((_, i) => colors[i % colors.length]),
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            title: { display: true, text: "教科ごとの学習時間" }
          },
          scales: { y: { beginAtZero: true } }
        }
      });

      const summaryDiv = document.getElementById("summary");
      summaryDiv.innerHTML = "";
      for (let s of subjects) {
        const div = document.createElement("div");
        div.classList.add("subject-item");
        div.textContent = `${s}：${totals[s]} 分`;
        summaryDiv.appendChild(div);
      }
    }

    // ログインチェック
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }
      currentUser = user;
      loadStudyData(user.uid);
    });

    // フォーム送信（Firestoreに追加）
    const form = document.getElementById("studyForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const subject = document.getElementById("subject").value;
      const minutes = parseInt(document.getElementById("minutes").value);

      if (!subject || !minutes || !currentUser) return;

      await addDoc(collection(db, "study_time"), {
        uid: currentUser.uid,
        subject,
        minutes,
        date: new Date().toISOString().split("T")[0],
        timestamp: new Date()
      });

      form.reset();
      loadStudyData(currentUser.uid);
    });

    // ログアウト
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    });
  </script>
</body>
</html>
