<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ユーザー情報</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 400px;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
    }

    .info {
      text-align: left;
      font-size: 1.1em;
      color: #444;
      margin-top: 10px;
    }

    .info span {
      font-weight: bold;
      color: #000;
    }

    .back {
      display: inline-block;
      margin-top: 25px;
      color: #007bff;
      text-decoration: none;
      font-size: 0.95em;
    }

    .back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>👤 ユーザー情報</h2>

    <div class="info">
      ユーザー名：<span id="username">読み込み中...</span><br>
      パスワード：<span id="password">読み込み中...</span>
    </div>

    <a href="menu.html" class="back">🏠 ホームに戻る</a>
  </div>

  <script>
    const currentUser = "akio"; // ← 仮のログイン中ユーザー（あとでログイン連携できる）

    // 情報をサーバーから取得して表示
    fetch(`http://localhost:3000/user/${currentUser}`)
      .then(res => res.json())
      .then(data => {
        document.getElementById("username").textContent = data.id;
        document.getElementById("password").textContent = data.password;
      })
      .catch(err => {
        console.error("エラー:", err);
        document.getElementById("username").textContent = "取得失敗";
        document.getElementById("password").textContent = "取得失敗";
      });
  </script>
</body>
</html>
