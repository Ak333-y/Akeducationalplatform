<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>問題編集・削除</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background-color: #f3f5f7;
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(90deg, #000814, #001d6e);
      color: white;
      padding: 10px 40px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.5);
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 26px;
      font-weight: bold;
    }
    .logo img { height: 50px; }
    .menu {
      display: flex;
      align-items: center;
      gap: 30px;
    }
    .menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: 0.2s;
    }
    .menu a:hover { color: #93c5fd; }
    .logout button {
      background: #b91c1c;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 6px 16px;
      cursor: pointer;
      font-weight: 700;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
      transition: 0.18s;
    }
    .logout button:hover {
      background: #991b1b;
      transform: translateY(-1px);
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen">

  <!-- 🔹 ナビバー -->
  <div class="navbar">
    <div class="logo">
      <img src="logo.png" alt="StudyBase ロゴ">
      StudyBase — Your Daily Step to Success.
    </div>
    <div class="menu">
      <a href="menu.html">ホーム</a>
      <a href="select.html">テスト</a>
      <a href="history.html">過去の成績</a>
      <a href="add_question.html">問題編集</a>
      <div class="logout"><button onclick="logout()">ログアウト</button></div>
    </div>
  </div>

  <!-- 🔹 メイン内容 -->
  <div class="p-6">
    <h1 class="text-2xl font-bold mb-4">問題編集・削除</h1>

    <div class="flex flex-wrap gap-2 mb-4">
      <select id="subjectSelect" class="p-2 border rounded">
        <option value="all">すべての教科</option>
        <option value="歴史">歴史</option>
        <option value="地理">地理</option>
        <option value="公民">公民</option>
        <option value="生命">生命</option>
        <option value="地学">地学</option>
        <option value="物質">物質</option>
        <option value="エネルギー">エネルギー</option>
        <option value="古文単語">古文単語</option>
      </select>

      <select id="typeSelect" class="p-2 border rounded">
        <option value="all">すべての形式</option>
        <option value="一問一答">一問一答</option>
        <option value="四択">四択</option>
        <option value="並び替え">並び替え</option>
      </select>

      <input id="keywordInput" type="text" placeholder="キーワード" class="p-2 border rounded flex-1" />
      <button id="searchBtn" class="bg-green-500 text-white px-4 py-2 rounded">検索</button>
    </div>
    <p id="questionCount" class="text-gray-700 font-semibold mb-4">登録数: 0問</p>

    <div id="questionList"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, getDocs, query, where, updateDoc, deleteDoc, doc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Firebase設定
    const firebaseConfig = {
      apiKey: "AIzaSyCYILTR11999wsK7zoFV2rfQkgneumhsvk",
      authDomain: "akeducationalplatform.firebaseapp.com",
      projectId: "akeducationalplatform",
      storageBucket: "akeducationalplatform.firebasestorage.app",
      messagingSenderId: "778140595189",
      appId: "1:778140595189:web:301e7490b813b44782a6bc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // ログアウト
    window.logout = async function () {
      await signOut(auth);
      window.location.href = "login.html";
    };

    const subjectSelect = document.getElementById("subjectSelect");
    const typeSelect = document.getElementById("typeSelect");
    const keywordInput = document.getElementById("keywordInput");
    const questionList = document.getElementById("questionList");

    // 問題読み込み
    async function loadQuestions() {
  questionList.innerHTML = "読み込み中…";

  const subject = subjectSelect.value;
  const type = typeSelect.value;
  const keyword = keywordInput.value.trim();

  let baseQuery = collection(db, "questions");
  let conditions = [];
  if (subject !== "all") conditions.push(where("subject", "==", subject));
  if (type !== "all") conditions.push(where("type", "==", type));

  const qRef = conditions.length ? query(baseQuery, ...conditions) : baseQuery;
  const snapshot = await getDocs(qRef);

  // 🟡 件数表示処理をここで追加
  const questionCountEl = document.getElementById("questionCount");

  if (subject === "all") {
    // 全教科の場合は教科別の件数をまとめて出す
    const allSnapshot = await getDocs(collection(db, "questions"));
    const counts = {};
    allSnapshot.forEach(docSnap => {
      const subj = docSnap.data().subject || "未分類";
      counts[subj] = (counts[subj] || 0) + 1;
    });

    const summaryText = Object.entries(counts)
      .map(([s, c]) => `${s}: ${c}問`)
      .join("　");

    questionCountEl.textContent = `登録数: ${allSnapshot.size}問　(${summaryText})`;
  } else {
    // 特定教科を絞り込み中の場合
    questionCountEl.textContent = `登録数: ${snapshot.size}問`;
  }

  // 🔽 以下、今までの表示処理はそのまま 🔽
  let html = "";
  snapshot.forEach((docSnap) => {
    const data = docSnap.data();
    const id = docSnap.id;

    if (keyword && !((data.question?.includes(keyword)) || (data.answer?.includes(keyword)))) return;

    html += `
      <div class="p-4 border rounded-lg mb-4 bg-gray-50 shadow">
        <p><b>教科:</b> ${data.subject}</p>
        <p><b>形式:</b> ${data.type}</p>

        <label class="block mt-2 font-semibold">問題文：</label>
        <textarea id="q_${id}" class="w-full p-2 border rounded">${data.question}</textarea>

        ${renderAnswerInputs(data, id)}

        <div class="mt-3 flex gap-2">
          <button class="bg-blue-500 text-white px-3 py-1 rounded save-btn" data-id="${id}">保存</button>
          <button class="bg-red-500 text-white px-3 py-1 rounded delete-btn" data-id="${id}">削除</button>
        </div>
      </div>
    `;
  });

  questionList.innerHTML = html || "該当する問題がありません。";

  document.querySelectorAll(".save-btn").forEach(btn =>
    btn.addEventListener("click", () => saveQuestion(btn.dataset.id, snapshot))
  );

  document.querySelectorAll(".delete-btn").forEach(btn =>
    btn.addEventListener("click", async () => {
      if (confirm("本当に削除しますか？")) {
        await deleteDoc(doc(db, "questions", btn.dataset.id));
        loadQuestions();
      }
    })
  );
    }

    // 入力フォーム生成
    function renderAnswerInputs(data, id) {
      if (data.type === "一問一答") {
        return `
          <label class="block mt-2 font-semibold">答え：</label>
          <input id="a_${id}" type="text" value="${data.answer}" class="w-full p-2 border rounded" />
        `;
      } 
      else if (data.type === "四択") {
        return `
          <label class="block mt-2 font-semibold">選択肢：</label>
          ${data.choices.map((c, i) => `
            <input id="c${i}_${id}" type="text" value="${c}" class="w-full p-2 border rounded mb-1" />
          `).join("")}
          <label class="block mt-2 font-semibold">正解番号：</label>
          <input id="a_${id}" type="number" min="1" max="${data.choices.length}" value="${data.answer}" class="w-full p-2 border rounded" />
        `;
      } 
      else if (data.type === "並び替え") {
        const choices = Array.isArray(data.choices) ? data.choices : Object.values(data.choices);
        return `
          <label class="block mt-2 font-semibold">パーツ：</label>
          <div id="choices_${id}">
            ${choices.map((text, i) => `
              <div class="flex gap-2 mt-2">
                <input id="c${i}_${id}" type="text" value="${text}" class="w-full p-2 border rounded" />
                <button class="bg-gray-400 text-white px-2 rounded remove-choice" data-id="${id}" data-index="${i}">×</button>
              </div>
            `).join("")}
          </div>
          <button class="bg-green-400 text-white px-2 py-1 mt-2 rounded add-choice" data-id="${id}">＋パーツ追加</button>
          <label class="block mt-2 font-semibold">正解順（カンマ区切り）：</label>
          <input id="a_${id}" type="text" value="${Array.isArray(data.answer) ? data.answer.join(',') : data.answer}" class="w-full p-2 border rounded" />
        `;
      }
      return "";
    }

    // 保存処理
    async function saveQuestion(id, snapshot) {
      const qVal = document.getElementById(`q_${id}`).value;
      const data = snapshot.docs.find(d => d.id === id)?.data();
      let updateData = { question: qVal };

      if (data.type === "一問一答") {
        updateData.answer = document.getElementById(`a_${id}`).value;
      } 
      else if (data.type === "四択") {
        const choices = data.choices.map((_, i) => document.getElementById(`c${i}_${id}`).value);
        updateData.choices = choices;
        updateData.answer = parseInt(document.getElementById(`a_${id}`).value, 10);
      } 
      else if (data.type === "並び替え") {
        const inputs = document.querySelectorAll(`#choices_${id} input`);
        const newChoices = Array.from(inputs).map(i => i.value);
        updateData.choices = newChoices;
        updateData.answer = document.getElementById(`a_${id}`).value.split(",").map(x => x.trim());
      }

      await updateDoc(doc(db, "questions", id), updateData);
      alert("更新しました！");
    }

    // 並び替えのパーツ追加・削除
    document.addEventListener("click", (e) => {
      if (e.target.classList.contains("add-choice")) {
        const id = e.target.dataset.id;
        const parent = document.getElementById(`choices_${id}`);
        const index = parent.querySelectorAll("input").length;
        const newEl = document.createElement("div");
        newEl.className = "flex gap-2 mt-2";
        newEl.innerHTML = `
          <input id="c${index}_${id}" type="text" class="w-full p-2 border rounded" placeholder="新しいパーツ">
          <button class="bg-gray-400 text-white px-2 rounded remove-choice" data-id="${id}" data-index="${index}">×</button>
        `;
        parent.appendChild(newEl);
      }

      if (e.target.classList.contains("remove-choice")) {
        e.target.parentElement.remove();
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (user) loadQuestions();
      else window.location.href = "login.html";
    });

    document.getElementById("searchBtn").addEventListener("click", loadQuestions);
  </script>
</body>
</html>
