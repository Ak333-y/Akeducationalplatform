<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>問題編集・削除</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCYILTR11999wsK7zoFV2rfQkgneumhsvk",
      authDomain: "akeducationalplatform.firebaseapp.com",
      projectId: "akeducationalplatform",
      storageBucket: "akeducationalplatform.firebasestorage.app",
      messagingSenderId: "778140595189",
      appId: "1:778140595189:web:301e7490b813b44782a6bc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const subjectSelect = document.getElementById("subjectSelect");
    const typeSelect = document.getElementById("typeSelect");
    const keywordInput = document.getElementById("keywordInput");
    const questionList = document.getElementById("questionList");

    async function loadQuestions() {
      questionList.innerHTML = "読み込み中…";
      const subject = subjectSelect.value;
      const type = typeSelect.value;
      const keyword = keywordInput.value.trim();

      let q = collection(db, "questions");
      let constraints = [];

      if (subject !== "all") constraints.push(where("subject", "==", subject));
      if (type !== "all") constraints.push(where("type", "==", type));

      const qRef = constraints.length > 0 ? query(q, ...constraints) : q;
      const snapshot = await getDocs(qRef);

      let html = "";
      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const id = docSnap.id;

        // キーワード検索（question or answer に含まれるか）
        if (keyword && !(
          (data.question && data.question.includes(keyword)) ||
          (data.answer && data.answer.includes(keyword))
        )) return;

        html += `
          <div class="p-4 border rounded-lg mb-2 bg-gray-50">
            <p><b>教科:</b> ${data.subject}</p>
            <p><b>形式:</b> ${data.type}</p>
            <p><b>問題:</b> ${data.question}</p>
            <p><b>答え:</b> ${data.answer}</p>
            <div class="mt-2 flex gap-2">
              <button class="bg-blue-500 text-white px-2 py-1 rounded edit-btn" data-id="${id}">編集</button>
              <button class="bg-red-500 text-white px-2 py-1 rounded delete-btn" data-id="${id}">削除</button>
            </div>
          </div>
        `;
      });

      questionList.innerHTML = html || "該当する問題がありません。";

      // 編集・削除ボタン動作
      document.querySelectorAll(".delete-btn").forEach(btn => {
        btn.addEventListener("click", async () => {
          if (confirm("本当に削除しますか？")) {
            await deleteDoc(doc(db, "questions", btn.dataset.id));
            loadQuestions();
          }
        });
      });

      document.querySelectorAll(".edit-btn").forEach(btn => {
        btn.addEventListener("click", async () => {
          const id = btn.dataset.id;
          const newQ = prompt("新しい問題文を入力：");
          const newA = prompt("新しい答えを入力：");
          if (newQ && newA) {
            await updateDoc(doc(db, "questions", id), {
              question: newQ,
              answer: newA
            });
            loadQuestions();
          }
        });
      });
    }

    onAuthStateChanged(auth, (user) => {
      if (user) loadQuestions();
      else window.location.href = "login.html";
    });

    document.getElementById("searchBtn").addEventListener("click", loadQuestions);
  </script>
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-2xl font-bold mb-4">問題編集・削除</h1>

  <div class="flex flex-wrap gap-2 mb-4">
    <select id="subjectSelect" class="p-2 border rounded">
      <option value="all">すべての教科</option>
      <option value="歴史">歴史</option>
      <option value="地理">地理</option>
      <option value="公民">公民</option>
      <option value="生命">生命</option>
      <option value="地学">地学</option>
      <option value="物質">物質</option>
      <option value="エネルギー">エネルギー</option>
      <option value="古文単語">古文単語</option>
    </select>

    <select id="typeSelect" class="p-2 border rounded">
      <option value="all">すべての形式</option>
      <option value="一問一答">一問一答</option>
      <option value="四択">四択</option>
      <option value="並び替え">並び替え</option>
    </select>

    <input id="keywordInput" type="text" placeholder="キーワード" class="p-2 border rounded flex-1" />
    <button id="searchBtn" class="bg-green-500 text-white px-4 py-2 rounded">検索</button>
  </div>

  <div id="questionList"></div>
</body>
</html>
