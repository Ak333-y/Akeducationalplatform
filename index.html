<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyBase ログイン</title>
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #3b82f6);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      margin: 0;
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 15px;
      width: 320px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .login-box h1 {
      font-size: 28px;
      margin-bottom: 25px;
      font-weight: bold;
    }

    input {
      width: 85%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
    }

    button {
      width: 90%;
      padding: 10px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    .error {
      color: #ffbaba;
      margin-top: 10px;
      font-size: 14px;
      height: 18px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>StudyBase</h1>
    <input type="email" id="email" placeholder="メールアドレス" />
    <input type="password" id="password" placeholder="パスワード" />
    <button onclick="login()">ログイン</button>
    <div class="error" id="error"></div>
  </div>

  <!-- Firebase設定 -->
  <script type="module">
    // Firebase SDKの読み込み
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCYILTR11999wsK7zoFV2rfQkgneumhsvk",
      authDomain: "akeducationalplatform.firebaseapp.com",
      projectId: "akeducationalplatform",
      storageBucket: "akeducationalplatform.firebasestorage.app",
      messagingSenderId: "778140595189",
      appId: "1:778140595189:web:301e7490b813b44782a6bc"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "menu.html"; // ✅ 成功したらメニュー画面へ
        })
        .catch((error) => {
          document.getElementById("error").textContent = "メールまたはパスワードが違います。";
          console.error(error);
        });
    }
  </script>
</body>
</html>
