<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyBase ログイン</title>
  <style>
    body {
      margin: 0;
      font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #1d4ed8); /* 濃い青グラデーション */
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: linear-gradient(
        135deg,
        rgba(30, 58, 138, 0.85),
        rgba(37, 99, 235, 0.85)
      ); /* 半透明グラデーション */
      border-radius: 20px;
      padding: 40px 50px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
      color: white;
      width: 350px;
      backdrop-filter: blur(10px); /* 背景ぼかしで高級感UP */
    }

    .login-container img {
      width: 140px;
      margin-bottom: 20px;
    }

    .login-container h1 {
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: 2px solid #60a5fa;
    }

    button {
      background-color: #22c55e; /* 緑のボタン */
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: 0.2s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background-color: #16a34a;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="logo.png" alt="StudyBase ロゴ">
    <h1>ログイン</h1>
    <input type="email" id="email" placeholder="メールアドレス">
    <input type="password" id="password" placeholder="パスワード">
    <button id="loginBtn">ログイン</button>
    <div class="footer">© 2025 StudyBase</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCYILTR11999wsK7zoFV2rfQkgneumhsvk",
      authDomain: "akeducationalplatform.firebaseapp.com",
      projectId: "akeducationalplatform",
      storageBucket: "akeducationalplatform.firebasestorage.app",
      messagingSenderId: "778140595189",
      appId: "1:778140595189:web:301e7490b813b44782a6bc"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("ログイン成功！");
        window.location.href = "menu.html";
      } catch (error) {
        alert("ログイン失敗: " + error.message);
      }
    });
  </script>
</body>
</html>
