<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ログイン - BNP勉強アプリ</title>
<style>
body { font-family: 'Segoe UI', sans-serif; background:#fff; text-align:center; margin-top:80px; }
input { padding:10px; margin:8px; border:1px solid #ccc; border-radius:8px; }
button { padding:10px 20px; background:#222; color:white; border:none; border-radius:8px; cursor:pointer; }
h1 { font-weight:500; margin-bottom:30px; }
</style>
</head>
<body>
  <h1>BNP 勉強アプリ</h1>
  <input id="user" placeholder="ユーザー名"><br>
  <input id="pass" type="password" placeholder="パスワード"><br>
  <button onclick="login()">ログイン</button>

<script>
function login(){
  const u=document.getElementById("user").value;
  const p=document.getElementById("pass").value;
  if(u==="akio" && p==="123334"){
    localStorage.setItem("user","akio");
    localStorage.setItem("bnp", localStorage.getItem("bnp") || 0);
    location.href="menu.html";
  } else {
    alert("ユーザー名またはパスワードが違います。");
  }
}
</script>
</body>
</html>
