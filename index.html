<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StudyBase - ログイン</title>
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans JP", sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #003c8f, #1a73e8);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      padding: 50px 40px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 340px;
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 25px;
      color: #0d47a1;
      font-size: 22px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    #loginBtn {
      width: 100%;
      background: #22c55e;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 128, 0, 0.3);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    #loginBtn:hover {
      background: #16a34a;
      transform: translateY(-2px);
    }

    p {
      color: #666;
      font-size: 13px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- 👇 ロゴ画像を入れる（logo.png は同じフォルダに置く） -->
    <img src="logo.png" alt="StudyBase ロゴ" class="logo" />
    
    <h2>StudyBase ログイン</h2>
    <input type="email" id="email" placeholder="メールアドレス" />
    <input type="password" id="password" placeholder="パスワード" />
    <button id="loginBtn">ログイン</button>
    <p>© 2025 StudyBase</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCYILTR11999wsK7zoFV2rfQkgneumhsvk",
      authDomain: "akeducationalplatform.firebaseapp.com",
      projectId: "akeducationalplatform",
      storageBucket: "akeducationalplatform.firebasestorage.app",
      messagingSenderId: "778140595189",
      appId: "1:778140595189:web:301e7490b813b44782a6bc"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "menu.html";
        })
        .catch((error) => {
          alert("ログイン失敗: " + error.message);
        });
    });
  </script>
</body>
</html>
