<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン</title>
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background-color: #f1f3f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      width: 350px;
      padding: 40px 30px;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0 15px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    p {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>ログイン</h2>
    <input type="text" id="userId" placeholder="ユーザーID">
    <input type="password" id="password" placeholder="パスワード">
    <button onclick="login()">ログイン</button>
    <p>IDまたはパスワードは、管理者に問い合わせてください。</p>
  </div>

  <script>
    function login() {
      const id = document.getElementById("userId").value;
      const pw = document.getElementById("password").value;

      if (id === "akio" && pw === "123334") {
        window.location.href = "menu.html";
      } else {
        alert("ユーザーIDまたはパスワードが違います。");
      }
    }
  </script>
</body>
</html>
