<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>テスト選択 | AEP</title>
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    .select-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      background-color: #f5f7fa;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    select, button {
      font-size: 16px;
      padding: 10px 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 200px;
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    button:hover {
      background-color: #43a047;
    }

    .back {
      margin-top: 20px;
      text-decoration: none;
      color: #555;
      font-size: 14px;
    }

    .back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>テストを選ぼう！</h1>

  <div class="select-box">
    <label for="subject">教科を選択：</label>
    <select id="subject">
      <option value="kobu">古文単語</option>
      <option value="syakai">社会</option>
      <option value="kanji">漢字</option>
    </select>

    <label for="count">問題数を選択：</label>
    <select id="count">
      <option value="10">10問</option>
      <option value="50">50問</option>
    </select>

    <button onclick="startTest()">テスト開始！</button>
  </div>

  <a href="menu.html" class="back">← メニューに戻る</a>

  <script>
    function startTest() {
      const subject = document.getElementById("subject").value;
      const count = document.getElementById("count").value;

      // クエリパラメータでtest.htmlへ
      window.location.href = `test.html?subject=${subject}&count=${count}`;
    }
  </script>
</body>
</html>
