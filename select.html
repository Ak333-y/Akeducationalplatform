<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>教科選択 | StudyBase</title>
  <link rel="icon" href="logo.png" />
  <style>
    body {
      margin: 0;
      font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background: #f3f5f7;
    }

    /* --- ナビバー --- */
  .navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: linear-gradient(90deg, #000814, #001d6e);
    color: white;
    padding: 10px 40px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.5);
  }
  .logo {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 26px;
    font-weight: bold;
  }
  .logo img {
    height: 45px;
  }
  .menu {
    display: flex;
    align-items: center;
    gap: 30px;
  }
  .menu a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 16px;
    transition: 0.2s;
  }
  .menu a:hover {
    color: #93c5fd;
  }
  .logout {
    margin-left: 20px;
  }
  .logout button {
    background: #b91c1c;
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 6px 16px;
    cursor: pointer;
    font-weight: 700;
    font-size: 14px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    transition: 0.18s;
  }
  .logout button:hover {
    background: #991b1b;
    transform: translateY(-1px);
  }
</style>

<div class="navbar">
  <div class="logo">
    <img src="logo.png" alt="StudyBase ロゴ">
    StudyBase — Your Daily Step to Success.
  </div>
  <div class="menu">
    <a href="menu.html">ホーム</a>
    <a href="select.html">テスト</a>
    <a href="history.html">過去の成績</a>
    <a href="add_question.html">問題編集</a>
    <div class="logout">
      <button onclick="logout()">ログアウト</button>
    </div>
  </div>
</div>
  <div class="main">
    <h1>テストを開始する</h1>

    <label for="subject">教科を選択：</label><br>
    <select id="subject">
      <option value="">読み込み中...</option>
    </select><br>

    <label for="count">出題数を選択：</label><br>
    <select id="count">
      <option value="">選択してください</option>
      <option value="10">10問</option>
      <option value="20">20問</option>
      <option value="50">50問</option>
    </select><br>

    <button class="primary" onclick="startTest()">テスト開始！</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, getDocs, collection } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCYILTR11999wsK7zoFV2rfQkgneumhsvk",
      authDomain: "akeducationalplatform.firebaseapp.com",
      projectId: "akeducationalplatform",
      storageBucket: "akeducationalplatform.firebasestorage.app",
      messagingSenderId: "778140595189",
      appId: "1:778140595189:web:301e7490b813b44782a6bc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // ログインチェック
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        loadSubjects();
      }
    });

    // 教科リストをFirestoreから読み込み
    async function loadSubjects() {
      const select = document.getElementById("subject");
      select.innerHTML = `<option value="">教科を選択</option>`;
      const snapshot = await getDocs(collection(db, "subjects"));
      snapshot.forEach(doc => {
        const name = doc.data().name;
        const option = document.createElement("option");
        option.value = name;
        option.textContent = name;
        select.appendChild(option);
      });
    }

    // テスト開始
    window.startTest = function() {
      const subject = document.getElementById("subject").value;
      const count = document.getElementById("count").value;

      if (!subject || !count) {
        alert("教科と出題数を選択してください！");
        return;
      }

      // Firestoreに書き込まずsessionStorageに保存
      sessionStorage.setItem("subject", subject);
      sessionStorage.setItem("questionCount", count);

      window.location.href = "test.html";
    };

    // ログアウト
    window.logout = function() {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    };
  </script>
</body>
</html>
