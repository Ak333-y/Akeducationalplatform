<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>メニュー - Study App</title>
  <style>
    body { font-family: "Noto Sans JP", sans-serif; background: #f7f9fc; text-align: center; }
    .menu { margin-top: 40px; }
    .card {
      display: inline-block;
      background: white;
      border-radius: 15px;
      padding: 20px;
      margin: 15px;
      width: 200px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    .score-box {
      background: #fff;
      display: inline-block;
      padding: 15px 25px;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-size: 18px;
    }
    #logout {
      position: absolute;
      right: 20px;
      top: 20px;
      background: #e74c3c;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="logout" onclick="logout()">ログアウト</button>
  <h2>テスト選択</h2>

  <div class="score-box">
    現在のポイント：<span id="totalPoints">0</span> pt
  </div>

  <div class="menu">
    <div class="card">
      <h3>英単語テスト</h3>
      <button onclick="startTest('vocab')">開始</button>
    </div>
    <div class="card">
      <h3>古文単語テスト</h3>
      <button onclick="startTest('kobun')">開始</button>
    </div>
    <div class="card">
      <h3>社会一問一答</h3>
      <button onclick="startTest('quiz')">開始</button>
    </div>
  </div>

  <script>
    const user = localStorage.getItem("currentUser");
    if (!user) {
      alert("ログインしてください！");
      window.location.href = "index.html";
    }

    const userPoints = JSON.parse(localStorage.getItem("userPoints")) || {};
    document.getElementById("totalPoints").textContent = userPoints[user] || 0;

    function startTest(type) {
      localStorage.setItem("testType", type);
      window.location.href = "test.html";
    }

    function logout() {
      localStorage.removeItem("currentUser");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
