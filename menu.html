<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyBase メニュー</title>
  <style>
    body {
      margin: 0;
      font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background-color: #f3f5f7;
    }

    /* 上バー（ロゴ・メニュー・ムズ単・ログアウト） */
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 65px;
      background: linear-gradient(135deg, #1e3a8a, #3b82f6);
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      z-index: 1000;
    }

    /* ロゴ部分 */
    .logo-area {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-area img {
      height: 38px;
    }

    .logo-text {
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    /* メニュー */
    .menu {
      display: flex;
      gap: 30px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      transition: 0.2s;
    }

    .menu a:hover {
      color: #93c5fd;
    }

    /* ムズ単 */
    .word-of-day {
      font-size: 14px;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 280px;
      text-align: right;
    }

    /* ログアウトボタン */
    .logout button {
      background-color: #e53935;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 18px;
      cursor: pointer;
      transition: 0.2s;
      font-size: 14px;
    }

    .logout button:hover {
      background-color: #c62828;
    }

    /* メイン部分 */
    .main {
      padding: 100px 40px 40px;
    }

    /* カードデザイン */
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      padding: 25px;
      margin-bottom: 25px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    .card h2 {
      margin-top: 0;
      color: #1e3a8a;
    }

    /* カウントダウン用デザイン */
    .countdown-box {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .countdown-item {
      background: linear-gradient(135deg, #2563eb, #1e40af);
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .countdown-item span {
      font-size: 22px;
      font-weight: bold;
      color: #facc15;
    }

  </style>
</head>
<body>
  <div class="top-bar">
    <div class="logo-area">
      <img src="logo.png" alt="StudyBaseロゴ">
      <span class="logo-text">StudyBase</span>
    </div>

    <div class="menu">
      <a href="menu.html">ホーム</a>
      <a href="select.html">テスト</a>
      <a href="history.html">過去の成績</a>
      <a href="add_question.html">問題編集</a>
    </div>

    <div class="word-of-day" id="word">今日のムズ単：読み込み中...</div>

    <div class="logout">
      <button onclick="logout()">ログアウト</button>
    </div>
  </div>

  <div class="main">
    <div class="card">
      <h2>ホーム</h2>
      <p>ようこそ、اكيؤ さん。</p>
    </div>

    <div class="card">
      <h2>高校入試カウントダウン</h2>
      <div class="countdown-box">
        <div class="countdown-item">
          大阪府公立高校入試まであと <span id="daysLeftPublic"></span> 日
        </div>
        <div class="countdown-item">
          大阪府私立高校入試まであと <span id="daysLeftPrivate"></span> 日
        </div>
      </div>
    </div>
  </div>

  <script>
    // --- 公立＆私立高校入試までの日数 ---
    function updateCountdown() {
      const publicExam = new Date("2026-03-11");
      const privateExam = new Date("2026-02-10");
      const today = new Date();

      const publicDiff = publicExam - today;
      const privateDiff = privateExam - today;

      const publicDays = Math.ceil(publicDiff / (1000 * 60 * 60 * 24));
      const privateDays = Math.ceil(privateDiff / (1000 * 60 * 60 * 24));

      document.getElementById("daysLeftPublic").textContent = publicDays;
      document.getElementById("daysLeftPrivate").textContent = privateDays;
    }
    updateCountdown();

    // --- 難しい日本語リスト（拡張版） ---
    const words = [
      ["恣意的（しいてき）", "自分の思うままに行うさま"],
      ["矛盾（むじゅん）", "つじつまが合わないこと"],
      ["帰納（きのう）", "個々の事例から一般法則を導くこと"],
      ["演繹（えんえき）", "一般的原理から個別の結論を導くこと"],
      ["煩瑣（はんさ）", "細かくて面倒なこと"],
      ["齟齬（そご）", "物事がうまくかみ合わないこと"],
      ["傲慢（ごうまん）", "おごり高ぶること"],
      ["詭弁（きべん）", "もっともらしく見えるが道理に合わない議論"],
      ["怠惰（たいだ）", "なまけること"],
      ["曖昧（あいまい）", "はっきりしないこと"],
      ["顕著（けんちょ）", "はっきりと目立つこと"],
      ["抽象（ちゅうしょう）", "具体的でない、概念的なこと"],
      ["滑稽（こっけい）", "おかしくて笑えること"],
      ["陰鬱（いんうつ）", "気分が晴れず暗いこと"],
      ["軽蔑（けいべつ）", "見下すこと"],
      ["崇高（すうこう）", "けがれなく立派なこと"],
      ["煩悶（はんもん）", "悩み苦しむこと"],
      ["錯綜（さくそう）", "いくつものことが入り乱れること"],
      ["堅実（けんじつ）", "しっかりしていて安心できること"],
      ["高尚（こうしょう）", "上品で気高いこと"]
    ];

    // --- ムズ単ランダム表示 ---
    function showRandomWord() {
      const random = words[Math.floor(Math.random() * words.length)];
      document.getElementById("word").textContent = `今日のムズ単：${random[0]} - ${random[1]}`;
    }
    showRandomWord();

    // --- ログアウト ---
    function logout() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
