<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>メニュー画面</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f4f4f4;
    }

    /* 左のメニュー */
    .sidebar {
      width: 200px;
      background-color: #222;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
    }

    .sidebar button {
      width: 160px;
      margin: 10px 0;
      padding: 10px;
      font-size: 1em;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .sidebar button:hover {
      background-color: #666;
    }

    /* メイン画面 */
    .main {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .days {
      font-size: 1.2em;
      font-weight: bold;
    }

    .word-card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 350px;
    }

    .word {
      font-size: 1.3em;
      font-weight: bold;
    }

    .meaning {
      color: #555;
      margin-top: 8px;
    }

    .header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .title {
      font-size: 1.2em;
      font-weight: bold;
      margin-right: 20px;
    }
  </style>
</head>
<body>
  <!-- 左のメニュー -->
  <div class="sidebar">
    <button onclick="location.href='test.html'">📘 テスト</button>
    <button onclick="location.href='past.html'">📊 過去の成績</button>
  </div>

  <!-- メイン画面 -->
  <div class="main">
    <div class="header">
      <div class="title">📚 むズ単</div>
    </div>

    <div>
      <div class="days" id="countdown">公立高校入試まであと...日</div>
    </div>

    <div class="word-card" id="wordCard">
      <div class="word" id="word">読み込み中...</div>
      <div class="meaning" id="meaning"></div>
    </div>
  </div>

  <script>
    // 🔹 日数カウント
    const targetDate = new Date("2026-03-11");
    const today = new Date();
    const diffTime = targetDate - today;
    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
    document.getElementById("countdown").textContent = `公立高校入試まであと ${diffDays} 日`;

    // 🔹 難しい単語ランダム表示
    const words = [
      { word: "恣意的（しいてき）", meaning: "自分の思うままに物事を行うさま。" },
      { word: "帰納（きのう）", meaning: "個々の事例から一般的法則を導くこと。" },
      { word: "俯瞰（ふかん）", meaning: "高い所から全体を見渡すこと。" },
      { word: "敷衍（ふえん）", meaning: "意味や内容を広げて説明すること。" },
      { word: "矜持（きょうじ）", meaning: "自分の信念や誇りを大切にする気持ち。" }
    ];

    const random = words[Math.floor(Math.random() * words.length)];
    document.getElementById("word").textContent = random.word;
    document.getElementById("meaning").textContent = random.meaning;
  </script>
</body>
</html>
