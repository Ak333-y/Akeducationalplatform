<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>成績履歴 | 勉強アプリ</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    table {
      width: 90%;
      max-width: 600px;
      margin-top: 20px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      border-collapse: collapse;
      overflow: hidden;
      animation: fadeIn 1s ease;
    }

    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #66a6ff;
      color: white;
      font-weight: bold;
    }

    tr:last-child td {
      border-bottom: none;
    }

    #homeBtn {
      margin-top: 30px;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      background-color: #fff;
      color: #66a6ff;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    #homeBtn:hover {
      background-color: #66a6ff;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>📊 成績履歴</h1>
  <table>
    <thead>
      <tr>
        <th>日付</th>
        <th>教科</th>
        <th>正解数</th>
        <th>正答率</th>
      </tr>
    </thead>
    <tbody id="resultsTable">
      <tr><td colspan="4">読み込み中...</td></tr>
    </tbody>
  </table>

  <button id="homeBtn" onclick="location.href='menu.html'">🏠 ホームに戻る</button>

  <script type="module">
    // ✅ Firebaseの設定（自分のコードに置き換えてね！）
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, orderBy, query } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCYILTR11999wsK7zoFV2rfQkgneumhsvk",
      authDomain: "akeducationalplatform.firebaseapp.com",
      projectId: "akeducationalplatform",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 🔥 Firestoreから成績データを取得
    async function loadResults() {
      const table = document.getElementById("resultsTable");
      table.innerHTML = "<tr><td colspan='4'>読み込み中...</td></tr>";

      try {
        const q = query(collection(db, "results"), orderBy("timestamp", "desc"));
        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          table.innerHTML = "<tr><td colspan='4'>まだ記録がありません</td></tr>";
          return;
        }

        table.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const date = data.date?.toDate().toLocaleString("ja-JP") || "不明";
          const subject = data.subject || "不明";
          const correct = data.correctCount ?? "?";
          const total = data.totalCount ?? "?";
          const percent = total > 0 ? Math.round((correct / total) * 100) + "%" : "-";

          const row = `
            <tr>
              <td>${date}</td>
              <td>${subject}</td>
              <td>${correct}/${total}</td>
              <td>${percent}</td>
            </tr>`;
          table.innerHTML += row;
        });
      } catch (err) {
        console.error("成績読み込みエラー:", err);
        table.innerHTML = "<tr><td colspan='4'>読み込みエラーが発生しました</td></tr>";
      }
    }

    loadResults();
  </script>
</body>
</html>
