<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>一問一答追加 - StudyBase</title>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
import { 
  getAuth, 
  onAuthStateChanged, 
  signOut 
} from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
import { 
  getFirestore, 
  collection, 
  addDoc, 
  getDocs, 
  doc, 
  setDoc, 
  query, 
  where 
} from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCYILTR11999wsK7zoFV2rfQkgneumhsvk",
      authDomain: "akeducationalplatform.firebaseapp.com",
      projectId: "akeducationalplatform",
      storageBucket: "akeducationalplatform.firebasestorage.app",
      messagingSenderId: "778140595189",
      appId: "1:778140595189:web:301e7490b813b44782a6bc"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // 🔒 ログインチェック
    onAuthStateChanged(auth, (user) => {
  if (!user) {
    window.location.href = "index.html";
  } else {
    // 教科を読み込んでからイベント登録！
    loadSubjects().then(() => {
      const subjectSelect = document.getElementById("subject");
      subjectSelect.addEventListener("change", loadUnits);
    });
  }
});
    // 📘 教科読み込み or 初期登録
    async function loadSubjects() {
      const subjectSelect = document.getElementById("subject");
      subjectSelect.innerHTML = "";

      const snapshot = await getDocs(collection(db, "subjects"));
      if (snapshot.empty) {
  const defaultSubjects = ["歴史", "地理", "公民", "生命", "地学", "物質", "エネルギー", "古文単語"];
  for (const s of defaultSubjects) {
    await setDoc(doc(db, "subjects", s), { name: s });
  }
  defaultSubjects.forEach(s => {
    const opt = document.createElement("option");
    opt.value = s;
    opt.textContent = s;
    subjectSelect.appendChild(opt);
  });
} else {
  snapshot.forEach(docSnap => {
    const opt = document.createElement("option");
    opt.value = docSnap.id;
    opt.textContent = docSnap.id;
    subjectSelect.appendChild(opt);
  });
      }
    }
    
// 🔸 教科を選んだら単元を読み込む;

async function loadUnits() {
  const subject = document.getElementById("subject").value;
  const unitSelect = document.getElementById("unit");
  unitSelect.innerHTML = "";

  const q = query(collection(db, "units"), where("subject", "==", subject));
  const snapshot = await getDocs(q);

  if (snapshot.empty) {
    const opt = document.createElement("option");
    opt.textContent = "（単元がありません）";
    opt.disabled = true;
    unitSelect.appendChild(opt);
  } else {
    snapshot.forEach(docSnap => {
      const opt = document.createElement("option");
      opt.value = docSnap.data().name;
      opt.textContent = docSnap.data().name;
      unitSelect.appendChild(opt);
    });
  }
}

// ➕ 単元追加
window.addUnit = async () => {
  const subject = document.getElementById("subject").value;
  if (!subject) return alert("先に教科を選んでください！");

  const newUnit = prompt("追加する単元名を入力してください：");
  if (!newUnit) return;

  await setDoc(doc(db, "units", `${subject}_${newUnit}`), {
    subject,
    name: newUnit
  });

  alert("単元を追加しました！");
  loadUnits();
};

    // ➕ 教科追加
    window.addSubject = async () => {
      const newSubject = prompt("追加する教科名を入力してください：");
      if (!newSubject) return;
      await setDoc(doc(db, "subjects", newSubject), { name: newSubject });
      alert("教科を追加しました！");
      loadSubjects();
    };

    // ✏️ 一問一答問題追加
    window.addOneQuestion = async () => {
      const subject = document.getElementById("subject").value;
      const unit = document.getElementById("unit").value.trim();
      const question = document.getElementById("question").value.trim();
      const answer = document.getElementById("answer").value.trim();

      if (!subject || !question || !answer) {
        alert("すべての項目を入力してください。");
        return;
      }

      await addDoc(collection(db, "questions"), {
  subject,
  unit,  // ←単元を追加！
  type: "一問一答",
  question,
  answer,
  timestamp: new Date()
});

      alert("一問一答問題を追加しました！");
      document.getElementById("question").value = "";
      document.getElementById("answer").value = "";
      document.getElementById("unit").value = "";
    };

    // 🚪 ログアウト
    window.logout = () => {
      signOut(auth).then(() => window.location.href = "index.html");
    };
  </script>

  <style>

    #addSubjectBtn {

<body>
  <div class="navbar">
    <div class="logo">
      <img src="logo.png" alt="StudyBase ロゴ">
      StudyBase — Your Daily Step to Success.

    <div class="menu">
      <a href="menu.html">ホーム</a>
      <a href="select.html">テスト</a>

      <div class="logout"><button onclick="logout()">ログアウト</button></div>
    </div>
  </div>

  <div class="main">
    <h1>📝 一問一答を追加</h1>

    <label>教科：</label>
    <select id="subject"></select>
    <button id="addSubjectBtn" onclick="addSubject()">＋ 新しい教科を追加</button>
    <label>単元：</label>
<select id="unit"></select>
    <label>問題文：</label>
    <textarea id="question" placeholder="問題を入力"></textarea>

    <label>答え：</label>
    <textarea id="answer" placeholder="答えを入力"></textarea>

    <button id="addBtn" onclick="addOneQuestion()">追加する</button>
  </div>
</body>
</html>
