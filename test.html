<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>テストモード | StudyBase</title>

  <!-- Firebase SDK -->
  <script type="module">
    // ✅ Firebase設定
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // HTML要素取得
    const questionText = document.getElementById("questionText");
    const optionsContainer = document.getElementById("optionsContainer");
    const answerInput = document.getElementById("answerInput");
    const answerBtn = document.getElementById("answerBtn");
    const judgeButtons = document.querySelector(".judge-buttons");
    const nextBtn = document.getElementById("nextBtn");
    const resultArea = document.getElementById("resultArea");

    // 選択情報をsessionStorageから
    const subject = sessionStorage.getItem("subject");
    const collectionName = sessionStorage.getItem("collection") || "questions";

    let questions = [];
    let usedIndexes = [];
    let correctCount = 0;
    let totalCount = 0;

    // ✅ Firebaseから問題を読み込み
    async function loadQuestions() {
      try {
        const q = query(collection(db, collectionName), where("subject", "==", subject));
        const snapshot = await getDocs(q);
        snapshot.forEach((doc) => {
          questions.push(doc.data());
        });

        if (questions.length === 0) {
          questionText.textContent = "この教科の問題はまだ登録されていません。";
          return;
        }

        showQuestion(getRandomQuestion());
      } catch (e) {
        console.error("問題読み込みエラー:", e);
        questionText.textContent = "問題の読み込みに失敗しました。";
      }
    }

    // ✅ ランダムに出題（同じ問題は出さない）
    function getRandomQuestion() {
      if (usedIndexes.length === questions.length) {
        showResult();
        return null;
      }
      let idx;
      do {
        idx = Math.floor(Math.random() * questions.length);
      } while (usedIndexes.includes(idx));
      usedIndexes.push(idx);
      return questions[idx];
    }

    // ✅ 出題処理
    function showQuestion(q) {
      if (!q) return;
      totalCount++;
      questionText.textContent = q.question;
      optionsContainer.innerHTML = "";
      answerInput.style.display = "none";
      answerBtn.style.display = "none";
      nextBtn.style.display = "none";
      judgeButtons.style.display = "none";

      if (q.type === "四択") {
        q.options.forEach((opt) => {
          const btn = document.createElement("button");
          btn.textContent = opt;
          btn.onclick = () => handleChoice(opt, q.answer);
          optionsContainer.appendChild(btn);
        });
      } else if (q.type === "一問一答") {
        answerInput.style.display = "block";
        answerBtn.style.display = "inline-block";
        answerBtn.onclick = () => {
          questionText.innerHTML += `<br><br><strong>答え：${q.answer}</strong>`;
          answerBtn.style.display = "none";
          judgeButtons.style.display = "flex";
          document.getElementById("correctBtn").onclick = () => handleJudge(true);
          document.getElementById("wrongBtn").onclick = () => handleJudge(false);
        };
      } else if (q.type === "並び替え") {
        q.options.forEach((opt) => {
          const div = document.createElement("div");
          div.className = "sortable-item";
          div.textContent = opt;
          div.draggable = true;
          optionsContainer.appendChild(div);
        });
        enableDrag();
        const btn = document.createElement("button");
        btn.textContent = "採点する";
        btn.className = "answer-btn";
        btn.onclick = () => {
          const arranged = [...optionsContainer.children].map((el) => el.textContent).join("");
          if (arranged === q.answer) handleJudge(true);
          else handleJudge(false);
        };
        optionsContainer.appendChild(btn);
      }
    }

    // ✅ 採点処理
    function handleChoice(opt, ans) {
      if (opt === ans) handleJudge(true);
      else handleJudge(false);
    }

    function handleJudge(isCorrect) {
      if (isCorrect) correctCount++;
      judgeButtons.style.display = "none";
      nextBtn.style.display = "inline-block";
      nextBtn.onclick = () => {
        const nextQ = getRandomQuestion();
        if (nextQ) showQuestion(nextQ);
      };
    }

    // ✅ 結果表示
    function showResult() {
      questionText.style.display = "none";
      optionsContainer.style.display = "none";
      resultArea.style.display = "block";
      let rate = Math.round((correctCount / totalCount) * 100);
      resultArea.textContent = `テスト終了！ 正答数：${correctCount}/${totalCount}（正答率：${rate}%）`;
    }

    // ✅ 並び替えドラッグ処理
    function enableDrag() {
      const items = document.querySelectorAll(".sortable-item");
      items.forEach((item) => {
        item.addEventListener("dragstart", () => item.classList.add("dragging"));
        item.addEventListener("dragend", () => item.classList.remove("dragging"));
      });

      optionsContainer.addEventListener("dragover", (e) => {
        e.preventDefault();
        const dragging = document.querySelector(".dragging");
        const after = getDragAfterElement(optionsContainer, e.clientY);
        if (after == null) optionsContainer.appendChild(dragging);
        else optionsContainer.insertBefore(dragging, after);
      });
    }

    function getDragAfterElement(container, y) {
      const draggableElements = [...container.querySelectorAll(".sortable-item:not(.dragging)")];
      return draggableElements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = y - box.top - box.height / 2;
        if (offset < 0 && offset > closest.offset) return { offset, element: child };
        else return closest;
      }, { offset: Number.NEGATIVE_INFINITY }).element;
    }

    document.getElementById("stopTest").onclick = () => {
      if (confirm("テストを中断しますか？")) {
        window.location.href = "select.html";
      }
    };

    // ✅ 最初に呼び出し
    loadQuestions();
  </script>

  <style>
    body {
      margin: 0;
      font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background-color: #f3f5f7;
    }

    /* グラデーションの上バー（スマホ対応） */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(90deg, #000814, #001d6e);
      color: white;
      padding: 10px 20px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.5);
      flex-wrap: wrap;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      gap: 10px;
    }

    .logo img {
      height: 40px;
    }

    .menu {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s;
    }

    .menu a:hover {
      color: #93c5fd;
    }

    .logout button, #stopTest {
      background: #b91c1c;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      padding: 6px 16px;
      cursor: pointer;
      font-weight: 700;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
      transition: 0.18s;
    }

    .logout button:hover, #stopTest:hover {
      background: #991b1b;
      transform: translateY(-1px);
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      text-align: center;
    }

    .question {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    .options button, .judge-buttons button {
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #e2e8f0;
      cursor: pointer;
      transition: 0.2s;
    }

    .options button:hover {
      background: #cbd5e1;
    }

    .answer-input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    .answer-btn, .next-btn {
      background: #2563eb;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      transition: 0.2s;
    }

    .answer-btn:hover, .next-btn:hover {
      background: #1e40af;
    }

    .judge-buttons {
      display: none;
      gap: 20px;
      justify-content: center;
      margin-top: 15px;
    }

    .judge-buttons button:nth-child(1) { background: #10b981; color: white; }
    .judge-buttons button:nth-child(2) { background: #ef4444; color: white; }

    .sortable-item {
      background: #e2e8f0;
      margin: 6px 0;
      padding: 10px;
      border-radius: 8px;
      cursor: grab;
    }

    .sortable-item.dragging { opacity: 0.5; }

    .result {
      display: none;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <div class="logo">
      <img src="logo.png" alt="StudyBase ロゴ">
      StudyBase — Your Daily Step to Success.
    </div>
    <div class="menu">
      <a href="menu.html">ホーム</a>
      <a href="select.html">テスト</a>
      <a href="history.html">過去の成績</a>
      <a href="add_question.html">問題編集</a>
      <div class="logout"><button id="stopTest">テスト中断</button></div>
    </div>
  </div>

  <div class="container">
    <div id="questionText" class="question"></div>
    <div id="optionsContainer" class="options"></div>
    <input id="answerInput" class="answer-input" placeholder="ここに入力" style="display:none;">
    <button id="answerBtn" class="answer-btn" style="display:none;">答えを表示</button>
    <div class="judge-buttons">
      <button id="correctBtn">正解</button>
      <button id="wrongBtn">不正解</button>
    </div>
    <button id="nextBtn" class="next-btn" style="display:none;">次へ</button>
    <div id="resultArea" class="result"></div>
  </div>
</body>
</html>
