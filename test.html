<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>テスト画面 | StudyBase</title>
  <style>
    body {
      margin: 0;
      font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background-color: #f3f5f7;
    }

    /* ====== 上バー ====== */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(90deg, #000814, #001d6e);
      color: white;
      padding: 10px 40px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 26px;
      font-weight: bold;
    }

    .logo img {
      height: 50px;
    }

    .menu {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: 0.2s;
      pointer-events: none; /* テスト中は押せない */
      opacity: 0.6;
    }

    .menu a.disabled {
      pointer-events: none;
      opacity: 0.6;
    }

    .menu a:hover {
      color: #93c5fd;
    }

    /* ====== 中断ボタン ====== */
    .logout button {
      background: #b91c1c;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 6px 16px;
      cursor: pointer;
      font-weight: 700;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
      transition: 0.18s;
    }

    .logout button:hover {
      background: #991b1b;
      transform: translateY(-1px);
    }

    /* ====== メイン ====== */
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    }

    .question-box {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .choices label {
      display: block;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    .choices label:hover {
      background: #f3f5f7;
    }

    .answer-input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .submit-btn {
      background: #001d6e;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      margin-top: 20px;
      transition: 0.2s;
    }

    .submit-btn:hover {
      background: #0031a0;
    }

    /* 並び替え */
    .sortable {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .sortable div {
      background: #e0e7ff;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: grab;
      user-select: none;
    }

    @media (max-width: 700px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
        padding: 15px;
      }
      .menu {
        flex-wrap: wrap;
        gap: 10px;
      }
      .logo {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">
      <img src="logo.png" alt="StudyBase ロゴ">
      StudyBase — Your Daily Step to Success.
    </div>
    <div class="menu">
      <a href="menu.html" class="disabled">ホーム</a>
      <a href="select.html" class="disabled">テスト</a>
      <a href="history.html" class="disabled">過去の成績</a>
      <a href="add_question.html" class="disabled">問題編集</a>
      <div class="logout"><button onclick="stopTest()">テスト中断</button></div>
    </div>
  </div>

  <div class="container">
    <div id="question-container"></div>
    <button class="submit-btn" id="submit-btn" onclick="submitAnswer()">回答する</button>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

  // 🔹 Firebase設定
  const firebaseConfig = {
    apiKey: "AIzaSyCYILTR11999wsK7zoFV2rfQkgneumhsvk",
    authDomain: "akeducationalplatform.firebaseapp.com",
    projectId: "akeducationalplatform",
    storageBucket: "akeducationalplatform.firebasestorage.app",
    messagingSenderId: "778140595189",
    appId: "1:778140595189:web:301e7490b813b44782a6bc"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  const subject = sessionStorage.getItem("subject");
  const questionCount = parseInt(sessionStorage.getItem("questionCount"));
  let questions = [];
  let currentIndex = 0;
  let correctCount = 0;

  // 🔸 出題済み記録をセッション内に保存
  const answeredQuestions = JSON.parse(sessionStorage.getItem("answeredQuestions") || "[]");

  // 🔹 ログインチェック
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      alert("ログインしてください！");
      window.location.href = "index.html";
    } else {
      console.log("ログイン中:", user.email);
      await loadQuestions();
    }
  });

  // 🔸 問題をFirestoreから取得
  async function loadQuestions() {
    const q = query(collection(db, "questions"), where("subject", "==", subject));
    const snapshot = await getDocs(q);

    snapshot.forEach((doc) => {
      const data = doc.data();
      // 出題済みじゃない問題だけ残す
      if (!answeredQuestions.includes(data.id)) {
        questions.push({ ...data, id: doc.id });
      }
    });

    // 問題をシャッフルして指定数だけ取得
    questions = questions.sort(() => Math.random() - 0.5).slice(0, questionCount);

    if (questions.length === 0) {
      alert("この教科の新しい問題はありません。");
      window.location.href = "select.html";
      return;
    }

    showQuestion();
  }

  // 🔸 問題を表示
  function showQuestion() {
    if (currentIndex >= questions.length) {
      alert("テスト終了！お疲れさま🎉");
      sessionStorage.removeItem("answeredQuestions"); // 次回テストに備えてリセット
      window.location.href = "select.html";
      return;
    }

    const q = questions[currentIndex];
    const container = document.getElementById("question-container");
    container.innerHTML = `
      <div class="question-box">Q${currentIndex + 1}. ${q.question}</div>
    `;

    if (q.type === "一問一答") {
      container.innerHTML += `<input type="text" id="answer" class="answer-input" placeholder="答えを入力" />`;
    } else if (q.type === "四択") {
      let html = `<div class="choices">`;
      q.choices.forEach((choice) => {
        html += `<label><input type="radio" name="choice" value="${choice}"> ${choice}</label>`;
      });
      html += `</div>`;
      container.innerHTML += html;
    } else if (q.type === "並び替え") {
      let html = `<div class="sortable" id="sortable">`;
      q.choices.forEach((part) => {
        html += `<div draggable="true">${part}</div>`;
      });
      html += `</div>`;
      container.innerHTML += html;
      enableDrag();
    }
  }

  // 🔸 並び替え機能
  function enableDrag() {
    const items = document.querySelectorAll(".sortable div");
    let dragItem = null;
    items.forEach((item) => {
      item.addEventListener("dragstart", () => {
        dragItem = item;
        item.style.opacity = "0.4";
      });
      item.addEventListener("dragend", () => {
        item.style.opacity = "1";
        dragItem = null;
      });
      item.addEventListener("dragover", (e) => e.preventDefault());
      item.addEventListener("drop", (e) => {
        e.preventDefault();
        if (dragItem !== item) {
          const parent = item.parentNode;
          const itemsArray = Array.from(parent.children);
          const dragIndex = itemsArray.indexOf(dragItem);
          const dropIndex = itemsArray.indexOf(item);
          if (dragIndex < dropIndex) parent.insertBefore(dragItem, item.nextSibling);
          else parent.insertBefore(dragItem, item);
        }
      });
    });
  }

  // 🔸 回答処理
  function submitAnswer() {
  const q = questions[currentIndex];
  let userAnswer = "";

  if (q.type === "一問一答") {
    userAnswer = document.getElementById("answer").value.trim();
  } else if (q.type === "四択") {
    const checked = document.querySelector('input[name="choice"]:checked');
    if (!checked) return alert("選択してください！");
    userAnswer = checked.value;
  } else if (q.type === "並び替え") {
    const order = Array.from(document.querySelectorAll(".sortable div")).map((d) => d.textContent);
    userAnswer = order.join("");
  }

  if (userAnswer === q.answer) {
    alert("正解！✨");
    correctCount++;
  } else {
    alert(`不正解… 正答：${q.answer}`);
  }

  answeredQuestions.push(q.id);
  sessionStorage.setItem("answeredQuestions", JSON.stringify(answeredQuestions));

  currentIndex++;

  if (currentIndex >= questions.length) {
    showResult();
  } else {
    showQuestion();
  }
  }
  
function showResult() {
  const container = document.querySelector(".container");
  container.innerHTML = `
    <h2>テスト結果</h2>
    <p>${questions.length}問中 ${correctCount}問正解！</p>
    <p>正答率：${((correctCount / questions.length) * 100).toFixed(1)}%</p>
    <button class="submit-btn" onclick="window.location.href='select.html'">ホームに戻る</button>
  `;
}
  
  // 🔸 テスト中断
  function stopTest() {
    if (confirm("テストを中断しますか？")) {
      window.location.href = "select.html";
    }
  }

  document.getElementById("submit-btn").addEventListener("click", submitAnswer);
  document.getElementById("stop-btn").addEventListener("click", stopTest);
</script>
</body>
</html>
