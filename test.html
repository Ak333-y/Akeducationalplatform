<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>テスト画面 | StudyBase</title>
  <style>
    body {
      margin: 0;
      font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background-color: #f3f5f7;
    }

    /* ====== 上バー ====== */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(90deg, #000814, #001d6e);
      color: white;
      padding: 10px 40px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 26px;
      font-weight: bold;
    }

    .logo img {
      height: 50px;
    }

    .menu {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: 0.2s;
      pointer-events: none; /* テスト中は押せない */
      opacity: 0.6;
    }

    .menu a.disabled {
      pointer-events: none;
      opacity: 0.6;
    }

    .menu a:hover {
      color: #93c5fd;
    }

    /* ====== 中断ボタン ====== */
    .logout button {
      background: #b91c1c;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 6px 16px;
      cursor: pointer;
      font-weight: 700;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
      transition: 0.18s;
    }

    .logout button:hover {
      background: #991b1b;
      transform: translateY(-1px);
    }

    /* ====== メイン ====== */
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    }

    .question-box {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .choices label {
      display: block;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    .choices label:hover {
      background: #f3f5f7;
    }

    .answer-input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .submit-btn {
      background: #001d6e;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      margin-top: 20px;
      transition: 0.2s;
    }

    .submit-btn:hover {
      background: #0031a0;
    }

    /* 並び替え */
    .sortable {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .sortable div {
      background: #e0e7ff;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: grab;
      user-select: none;
    }

    @media (max-width: 700px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
        padding: 15px;
      }
      .menu {
        flex-wrap: wrap;
        gap: 10px;
      }
      .logo {
        font-size: 20px;
      }
    }
    .flash {
  position: fixed;
  top: 45%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.5);
  width: 150px;
  height: 150px;
  border-radius: 50%;
  font-size: 90px;
  font-weight: bold;
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  z-index: 1000;
  animation: popFlash 0.9s ease-out forwards;
}

.flash.correct {
  color: #22c55e; /* 緑 */
  border: 4px solid #22c55e;
  box-shadow: 0 0 30px #22c55e, 0 0 80px rgba(34, 197, 94, 0.4);
}

.flash.wrong {
  color: #ef4444; /* 赤 */
  border: 4px solid #ef4444;
  box-shadow: 0 0 30px #ef4444, 0 0 80px rgba(239, 68, 68, 0.4);
}

@keyframes popFlash {
  0% {
    opacity: 0;
    transform: translate(-50%, -50%) scale(0.2) rotate(0deg);
  }
  30% {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1.1) rotate(10deg);
  }
  60% {
    transform: translate(-50%, -50%) scale(1.0) rotate(-8deg);
  }
  80% {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1.05) rotate(5deg);
  }
  100% {
    opacity: 0;
    transform: translate(-50%, -50%) scale(1.2) rotate(0deg);
  }
}

/* 💫 弾けるスパーク */
.flash::after {
  content: "";
  position: absolute;
  width: 200px;
  height: 200px;
  border-radius: 50%;
  border: 2px solid currentColor;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  opacity: 0.8;
  animation: spark 0.8s ease-out forwards;
}

@keyframes spark {
  0% {
    transform: translate(-50%, -50%) scale(0.3);
    opacity: 1;
  }
  70% {
    transform: translate(-50%, -50%) scale(1.4);
    opacity: 0.7;
  }
  100% {
    transform: translate(-50%, -50%) scale(1.8);
    opacity: 0;
  }
}

/* 🔹 不正解時の答え表示 */
.answer-flash {
  position: fixed;
  top: 62%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 24px;
  color: #fff;
  background: rgba(0, 0, 0, 0.75);
  padding: 10px 20px;
  border-radius: 12px;
  animation: fadeAnswer 1.8s ease;
  z-index: 1001;
}

@keyframes fadeAnswer {
  0% { opacity: 0; transform: translate(-50%, -50%) translateY(10px); }
  20% { opacity: 1; transform: translate(-50%, -50%) translateY(0); }
  80% { opacity: 1; }
  100% { opacity: 0; transform: translate(-50%, -50%) translateY(10px); }
}
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">
      <img src="logo.png" alt="StudyBase ロゴ">
      StudyBase — Your Daily Step to Success.
    </div>
    <div class="menu">
      <a href="menu.html" class="disabled">ホーム</a>
      <a href="select.html" class="disabled">テスト</a>
      <a href="history.html" class="disabled">過去の成績</a>
      <a href="add_question.html" class="disabled">問題編集</a>
      <div class="logout"><button onclick="stopTest()">テスト中断</button></div>
    </div>
  </div>

  <div class="container">
    <div id="question-container"></div>
    <button class="submit-btn" id="submit-btn" onclick="submitAnswer()">回答する</button>
  </div>

<script type="module">
 import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCYILTR11999wsK7zoFV2rfQkgneumhsvk",
  authDomain: "akeducationalplatform.firebaseapp.com",
  projectId: "akeducationalplatform",
  storageBucket: "akeducationalplatform.firebasestorage.app",
  messagingSenderId: "778140595189",
  appId: "1:778140595189:web:301e7490b813b44782a6bc"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const subject = sessionStorage.getItem("subject");
const questionCount = parseInt(sessionStorage.getItem("questionCount"));
let questions = [];
let currentIndex = 0;
let correctCount = 0;

const answeredQuestions = JSON.parse(sessionStorage.getItem("answeredQuestions") || "[]");

// ✅ ログインチェック
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    alert("ログインしてください！");
    window.location.href = "index.html";
  } else {
    await loadQuestions();
  }
});

// ✅ 問題取得
async function loadQuestions() {
  const q = query(collection(db, "questions"), where("subject", "==", subject));
  const snapshot = await getDocs(q);

  snapshot.forEach((doc) => {
    const data = doc.data();
    if (!answeredQuestions.includes(data.id)) {
      questions.push({ ...data, id: doc.id });
    }
  });

  questions = questions.sort(() => Math.random() - 0.5).slice(0, questionCount);

  if (questions.length === 0) {
    alert("この教科の新しい問題はありません。");
    window.location.href = "select.html";
    return;
  }

  showQuestion();
}

// ✅ 問題表示
function showQuestion() {
  if (currentIndex >= questions.length) {
    showResult();
    return;
  }

  const q = questions[currentIndex];
  const container = document.getElementById("question-container");
  container.innerHTML = `<div class="question-box">Q${currentIndex + 1}. ${q.question}</div>`;

  if (q.type === "一問一答") {
    container.innerHTML += `<input type="text" id="answer" class="answer-input" placeholder="答えを入力" />`;
  } else if (q.type === "四択") {
    let html = `<div class="choices">`;
    q.choices.forEach((choice) => {
      html += `<label><input type="radio" name="choice" value="${choice}"> ${choice}</label>`;
    });
    html += `</div>`;
    container.innerHTML += html;
  } else if (q.type === "並び替え") {
    let html = `<div class="sortable" id="sortable">`;
    q.choices.forEach((part) => {
      html += `<div class="draggable" draggable="true">${part}</div>`;
    });
    html += `</div>`;
    container.innerHTML += html;
    enableDrag();
  }
}

// ✅ 並び替え機能（改良版）
function enableDrag() {
  const container = document.getElementById("sortable");
  let dragItem = null;

  container.addEventListener("dragstart", (e) => {
    if (e.target.classList.contains("draggable")) {
      dragItem = e.target;
      e.target.style.opacity = "0.4";
    }
  });

  container.addEventListener("dragend", (e) => {
    e.target.style.opacity = "1";
  });

  container.addEventListener("dragover", (e) => {
    e.preventDefault();
    const afterElement = getDragAfterElement(container, e.clientX, e.clientY);
    if (afterElement == null) {
      container.appendChild(dragItem);
    } else {
      container.insertBefore(dragItem, afterElement);
    }
  });
}

// 並び替えの位置を計算する関数
function getDragAfterElement(container, x, y) {
  const draggableElements = [...container.querySelectorAll(".draggable:not(.dragging)")];
  return draggableElements.reduce(
    (closest, child) => {
      const box = child.getBoundingClientRect();
      const offset = y - box.top - box.height / 2;
      if (offset < 0 && offset > closest.offset) {
        return { offset: offset, element: child };
      } else {
        return closest;
      }
    },
    { offset: Number.NEGATIVE_INFINITY }
  ).element;
}

// ✅ 回答処理（アニメーション付き）
function submitAnswer() {
  const q = questions[currentIndex];
  let userAnswer = "";

  if (q.type === "一問一答") {
    userAnswer = document.getElementById("answer").value.trim();
  } else if (q.type === "四択") {
    const checked = document.querySelector('input[name="choice"]:checked');
    if (!checked) return alert("選択してください！");
    userAnswer = checked.value;
  } else if (q.type === "並び替え") {
    const order = Array.from(document.querySelectorAll(".sortable div")).map((d) => d.textContent);
    userAnswer = order.join("");
  }

  const isCorrect = userAnswer === q.answer;
  if (isCorrect) correctCount++;

  flashAnimation(isCorrect);

  answeredQuestions.push(q.id);
  sessionStorage.setItem("answeredQuestions", JSON.stringify(answeredQuestions));

  currentIndex++;
  setTimeout(() => {
    if (currentIndex >= questions.length) {
      showResult();
    } else {
      showQuestion();
    }
  }, 800);
}

// ✅ フラッシュアニメーション
function flashAnimation(isCorrect, correctAnswer = "") {
  const flash = document.createElement("div");
  flash.className = "flash " + (isCorrect ? "correct" : "wrong");
  flash.textContent = isCorrect ? "✔" : "✖";
  document.body.appendChild(flash);


  // ❌のときだけ正答を表示
  if (!isCorrect) {
    const answerBox = document.createElement("div");
    answerBox.className = "answer-flash";
    answerBox.textContent = `正答：${correctAnswer}`;
    document.body.appendChild(answerBox);
    setTimeout(() => answerBox.remove(), 1500);
  }

  setTimeout(() => flash.remove(), 800);
  }

// ✅ 結果画面
function showResult() {
  const container = document.querySelector(".container");
  const rate = ((correctCount / questions.length) * 100).toFixed(1);
  container.innerHTML = `
    <h2>テスト結果🎉</h2>
    <p>${questions.length}問中 ${correctCount}問正解！</p>
    <p>正答率：${rate}%</p>
    <button class="submit-btn" onclick="window.location.href='select.html'">ホームに戻る</button>
  `;
}

// ✅ テスト中断
function stopTest() {
  if (confirm("テストを中断しますか？")) {
    window.location.href = "select.html";
  }
}

document.getElementById("submit-btn").addEventListener("click", submitAnswer);
window.stopTest = stopTest;
</script>
</body>
</html>
